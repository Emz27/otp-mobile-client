<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Wayto</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>

    </style>
</head>

<body>


  <div class="row border-bottom">
    <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">

        <ul class="nav navbar-top-links navbar-right row">
            <li>
              <input placeholder="Origin" id="originAutocomplete" class="form-control">
            </li>
            <li>
              <input placeholder="Destination" id="destinationAutocomplete" class="form-control">
            </li>
            <li>
                <button id ="searchButton" type="button" class="btn btn-w-m btn-default">Go</button>
            </li>
            <li>
                <a class="right-sidebar-toggle">
                    <i class="fa fa-tasks"></i>
                </a>
            </li>
        </ul>

    </nav>
    </div>


    <div id="map" class="col-xm-12">map
    </div>

    <div id="right-sidebar" class="animated">
      <div class="sidebar-container">
        <ul id="tab" class="nav nav-tabs navs-3">

        </ul>
        <div id="tab-content" class="tab-content">

        </div>
      </div>
    </div>

                  <!-- Templates -->

<script id="leg-walk" type="text/template">
  <div class="widget navy-bg p-lg text-center">
    <div class="m-b-md">
        <i class="fa fa-shield fa-4x"></i>
        <h3 class="font-bold no-margins">
          <%= conveyance.primary %>
        </h3>
        <h5 class="m-xs"><%= from.name %> --> <%= to.name %></h5>
        <small><%= formatDuration(duration) %></small>
    </div>
  </div>
</script>
<script id="leg-vehicle" type="text/template">
  <div class="widget navy-bg p-lg text-center">
    <div class="m-b-md">
        <i class="fa fa-shield fa-4x"></i>
        <h3 class="font-bold no-margins">
          <%= conveyance.primary %>
        </h3>
        <h5 class="m-xs"><%= from.name %> --> <%= to.name %></h5>
        <small><%= formatDuration(duration) %></small>
        <small>
          <%
          if(fare =="" || fare =="0" || fare == 0 ){
          %>
          No Fare
          <%
          }
          else {
          %>

          <%= fare %>

          <%
          }
          %>

        </small>
    </div>
  </div>
</script>
<script id="leg-header" type="text/template">
  <ul class="list-group">
      <li class="list-group-item">
          <span class="badge badge-info"><%= formatDuration(duration) %></span>
          Total Duration
      </li>
      <li class="list-group-item ">
          <span class="badge badge-info"><%= fare %></span>
          Total Fare
      </li>
      <li class="list-group-item ">
          <span class="badge badge-info"><%= moment(startTime).utc(8).format("HH:mm") %></span>
          Time of Departure
      </li>
      <li class="list-group-item ">
          <span class="badge badge-info"><%= moment(endTime).utc(8).format("HH:mm") %></span>
          Time of Arrival
      </li>
      <li class="list-group-item ">
          <span class="badge badge-info"><%= date %></span>
          Date
      </li>
  </ul>
</script>
<script id="itenerary-tab" type="text/template">

    <a data-toggle="tab" href="#tab-<%= tabId %>">
      <%= formatDuration(duration) %>
    </a>

</script>

<script id="tab-number" type="text/template">
  <div id="tab-<%= tabId %>" class="tab-pane <%= status %>">
      <div class="sidebar-title">



      </div>
      <ul id="sidebar-content" class="sidebar-list">



      </ul>

  </div>
</script>

    <!-- Mainly scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


    <!-- Custom and plugin javascript -->

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>

    <script src="js/reqwest.min.js"></script>
    <script src="js/q.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>


    <!-- Backbone MV* -->
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>

    <!-- Custom Scripts -->
    <script src="js/util.js"></script>
    <script src="js/ws.js"></script>
    <script src="js/index.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjsZnY2K1XZ5F4DjigseCx8SBTLe326O4&libraries=places&callback=initMap" async defer></script>


</body>

</html>
