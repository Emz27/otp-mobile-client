<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Code mirror</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/plugins/codemirror/codemirror.css" rel="stylesheet">
    <link href="css/plugins/codemirror/ambiance.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>

    </style>
</head>

<body>


  <div class="row border-bottom">
    <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">

        <ul class="nav navbar-top-links navbar-right row">
            <li>
              <input placeholder="Origin" id="originAutocomplete" class="form-control">
            </li>
            <li>
              <input placeholder="Destination" id="destinationAutocomplete" class="form-control">
            </li>
            <li>
                <button id ="searchButton" type="button" class="btn btn-w-m btn-default">Go</button>
            </li>
            <li>
                <a class="right-sidebar-toggle">
                    <i class="fa fa-tasks"></i>
                </a>
            </li>
        </ul>

    </nav>
    </div>


    <div id="map" class="col-xm-12">map
    </div>

    <div id="right-sidebar">
      <div class="sidebar-container">
        <ul id="tab" class="nav nav-tabs navs-3">

        </ul>
        <div id="tab-content" class="tab-content">

        </div>
      </div>
    </div>

                  <!-- Templates -->

<script id="leg-walk" type="text/template">
  <div class="sidebar-message widget navy-bg p-lg text-center">
    <div class="m-b-md">
        <i class="fa fa-shield fa-4x"></i>
        <h3 class="font-bold no-margins">
          <% conveyance %>
        </h3>
        <h5 class="m-xs"><% from %> - <% to %></h1>
        <small><% duration %></small>
        <small><% fare %></small>
    </div>
  </div>
</script>
<script id="leg-vehicle" type="text/template">
  <div class="sidebar-message widget navy-bg p-lg text-center">
    <div class="m-b-md">
        <i class="fa fa-shield fa-4x"></i>
        <h3 class="font-bold no-margins">
          <% conveyance %>
        </h3>
        <h5 class="m-xs"><% from %> - <% to %></h1>
        <small><% duration %></small>
        <small><% fare %></small>
    </div>
  </div>
</script>
<script id="leg-header" type="text/template">
  <ul class="list-group">
      <li class="list-group-item">
          <span class="badge badge-info"><% totalDuration %></span>
          Total Duration
      </li>
      <li class="list-group-item ">
          <span class="badge badge-info"><% totalFare %></span>
          Total Fare
      </li>
      <li class="list-group-item ">
          <span class="badge badge-info"><% departureTime %></span>
          Time of Departure
      </li>
      <li class="list-group-item ">
          <span class="badge badge-info"><% arrivalTime %></span>
          Time of Arrival
      </li>
      <li class="list-group-item ">
          <span class="badge badge-info"><% date %></span>
          Date
      </li>
  </ul>
</script>
<script id="itenerary-tab" type="text/template">
  <li>
    <a data-toggle="tab" href="#tab-<% %>">
      <% totalDuration %>
    </a>
  </li>
</script>
<script id="tab_content" type="text/template">
  <div id="tab" class="tab-pane <% status %>">
      <div class="sidebar-title">



      </div>
  </div>
</script>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <script src="js/reqwest.min.js"></script>
    <script src="js/q.min.js"></script>
    <script src="js/Ractive.min.js"></script>
    <script src="js/picoModal-1.0.0.min.js"></script>
    <script src="js/native.history.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>


    <!-- Backbone MV* -->
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>

    <!-- Custom Scripts -->
    <script src="js/util.js"></script>
    <script src="js/ws.js"></script>
    <script src="js/index.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjsZnY2K1XZ5F4DjigseCx8SBTLe326O4&libraries=places&callback=initMap" async defer></script>


</body>

</html>
